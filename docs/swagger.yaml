basePath: /api/v1
definitions:
  models.ParamSignUp:
    properties:
      code:
        type: string
      password:
        type: string
      phone:
        type: string
    required:
    - code
    - password
    - phone
    type: object
host: y8ccqm.natappfree.cc
info:
  contact: {}
  description: llShop后端接口API
  license:
    name: Apache 2.0
  termsOfService: https://github.com/mayooot/llShop-backend
